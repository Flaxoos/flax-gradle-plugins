name: Publish Plugin to Portal

on:
  push:
    branches:
      - main

jobs:
  publish-plugin:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Cache Gradle Caches
        uses: gradle/gradle-build-action@v2

      - name: Publish to github packages
        env:
          GPR_USER: ${{ env.GPR_USER }}
          GPR_TOKEN: ${{ secrets.GPR_TOKEN }}
          gradle.publish.key: ${{ env.GRADLE_PUBLISH_KEY }}
          gradle.publish.secret: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: ./gradlew test-projects:kover-badge-plugin:acceptPlugin :kover-badge-plugin:publish :kover-badge-plugin:publishPlugins
